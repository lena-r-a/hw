<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Форма</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1d15c803ef.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <h2>ME CONTACTER</h2>
        <form action="" method="POST">
            <div class="form_inputs">
                <div class="input_box">
                    <!-- <i class="fas fa-caret-right"></i> -->
                    <i class="fa fa-user icon"> </i></div>
                <input type="text" name="user_name" placeholder="Votre noom">
                <div class="input_box">
                    <i class="far fa-envelope"></i>
                    <input type="email" name="user_email" placeholder="Votre email">
                </div>
            </div>
            <div class="input_box">
                <i class="fas fa-pen"></i>
                <textarea rows="10" cols="45" name="text" placeholder="Votre massege"></textarea>
            </div>
            <button type="submit">ENVOYER</button>

        </form>
    </div>
</body>

</html>
